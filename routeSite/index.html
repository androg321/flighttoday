<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노선 추천기</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>노선 추천기</h1>
      <div class="radio-group">
        <label>
          <input type="radio" name="routeType" value="domestic" />
          <span>국내선</span>
        </label>
        <label>
          <input type="radio" name="routeType" value="short" />
          <span>단거리</span>
        </label>
        <label>
          <input type="radio" name="routeType" value="medium" />
          <span>중거리</span>
        </label>
        <label>
          <input type="radio" name="routeType" value="long" />
          <span>장거리</span>
        </label>
      </div>
      <div id="sub-radio-group" class="radio-group">
        <label>
          <input type="radio" name="subRouteType" value="incheon" />
          <span>인천발</span>
        </label>
        <label>
          <input type="radio" name="subRouteType" value="gimpo" />
          <span>김포발</span>
        </label>
        <label>
          <input type="radio" name="subRouteType" value="gimhae" />
          <span>김해발</span>
        </label>
        <label>
          <input type="radio" name="subRouteType" value="jeju" />
          <span>제주발</span>
        </label>
        <label>
          <input type="radio" name="subRouteType" value="daegu" />
          <span>대구발</span>
        </label>
        <label>
          <input type="radio" name="subRouteType" value="cheongju" />
          <span>청주발</span>
        </label>
        <label>
          <input type="radio" name="subRouteType" value="random" />
          <span>전체 랜덤</span>
        </label>
      </div>
      <div id="short-radio-group" class="radio-group">
        <label>
          <input type="radio" name="subRouteType" value="incheon" />
          <span>인천발</span>
        </label>
        <label>
          <input type="radio" name="subRouteType" value="gimpo" />
          <span>김포발</span>
        </label>
        <label>
          <input type="radio" name="subRouteType" value="gimhae" />
          <span>김해발</span>
        </label>
        <label>
          <input type="radio" name="subRouteType" value="jeju" />
          <span>제주발</span>
        </label>
        <label>
          <input type="radio" name="subRouteType" value="daegu" />
          <span>대구발</span>
        </label>
        <label>
          <input type="radio" name="subRouteType" value="cheongju" />
          <span>청주발</span>
        </label>
        <label>
          <input type="radio" name="subRouteType" value="random" />
          <span>전체 랜덤</span>
        </label>
      </div>
      <button class="btn btn-primary" onclick="recommendRoute()">
        노선 추천
      </button>
      <div id="progress">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div>노선을 고르고 있습니다...</div>
      </div>
      <div id="route"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
