<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노선 추천기</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>노선 추천기</h1>
      <div class="radio-group">
        <label>
          <input type="radio" name="routeType" value="domestic" />
          <span>국내선</span>
        </label>
        <label>
          <input type="radio" name="routeType" value="short" />
          <span>단거리</span>
        </label>
        <label>
          <input type="radio" name="routeType" value="medium" />
          <span>중거리</span>
        </label>
        <label>
          <input type="radio" name="routeType" value="long" />
          <span>장거리</span>
        </label>
      </div>
      <button class="btn btn-primary" onclick="recommendRoute()">
        노선 추천
      </button>
      <div id="progress" class="progress-container">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="progress-text">노선을 고르고 있습니다...</div>
        <div class="progress" style="margin-top: 10px">
          <div
            id="progress-bar"
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 0%"
          ></div>
        </div>
      </div>
      <div id="route"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
